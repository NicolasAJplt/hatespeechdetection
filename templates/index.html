<!doctype html>
<head>
  <title>Machine Learning - Hateful Speech Detection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Machine Learning - Predição de Spam/Ham">
	<meta name="author" content="Wander Fernandes Junior">  
  <!–– CSS do Bootstrap, Font Awesome e Outros ––>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.4.1.3.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-5.2.0/css/all.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<p><b>Machine Learning</b> - Hateful Speech Detection</p>
<form id="predict">
  <div class="form-group">
  <label for="text" class="form-text text-muted">Text to analyze :</label>
  <textarea name="text" class="form-control"></textarea>
  </div>
  <button id="predict-button" type="submit" class="btn btn-primary"><i class="far fa-play-circle"></i> Analyze</button>
</form>

<br/>
<p><span id="result"></span></p>
<p><span id="proba"></span></p>
</body>

<!–– Javascript ––>
<script src="{{ url_for('static', filename='js/jquery.3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.1.14.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.4.1.3.min.js') }}"></script>

<script>
$(document).ready(function(){
  function predictSubmit(ev) {
    ev.preventDefault();
    $.ajax({
      method: 'POST',
      url: '/predict',
      data: $(this).serialize(),
      beforeSend: function() {
        $("#predict-button").html("<i class='fa fa-spinner fa-spin'></i> Analyzing...");
      }
    })
    .done(function(data) {
      $('#result').html("Result: " + data.result);
      $('#proba').html("Proba: " + data.proba + "%");       
    })
    .fail(function(jqXHR, textStatus, errorThrown) {
      $('#result').html('<p>Erro: '+jqXHR.status+'</p><p>Descrição: ' + jqXHR.responseJSON.erro + '</p>');    
    })
    .always(function() {
      $("#predict-button").html("<i class='far fa-play-circle'></i> Predict");
    });
  }

  $('#predict').on('submit', predictSubmit);

}); 
</script>
